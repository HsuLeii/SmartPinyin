<body>
    <!-- ------- ------- ------- ------- ------- ------- ------- -->
    <header>
    </header>

    <main>
        <div class="main recording_test_page quiz_page">
            <div class="start_page_text">
                <h4>
                    錄音測試
                </h4>

                <div class="start_page_text_item">
                    <span>•</span>
                    <p>
                        在安靜的空間做此測驗。
                    </p>
                </div>

                <div class="start_page_text_item">
                    <span>•</span>
                    <p>
                        按錄音「<span class="icon_btn mic_btn disable"><i class="fa-solid fa-microphone-lines"></i></span>」並說你的名字。
                    </p>
                </div>

                <div class="start_page_text_item">
                    <span>•</span>
                    <p>
                        錄音時，系統會開始倒數計時且錄音無法中斷。
                    </p>
                </div>

                <div class="start_page_text_item">
                    <span>•</span>
                    <p>按「<span class="icon_btn play_btn disable"><i class="fa-solid fa-play"></i></span>」，確認錄製的音量正常且聲音清楚。</p>
                </div>

                <div class="start_page_text_item">
                    <span>•</span>
                    <p>
                        測試完畢，點選「<span class="icon_btn next_btn disable"><i class="fa-solid fa-arrow-right"></i></span>」進行測驗。
                    </p>
                </div>

                <p>
                    ※請確認錄音權限。(手機、平板請到[設定]進行相關設定，設定 > 隱私權 > 麥克風)。
                </p>

                <p class="red">
                    ※若想重新測試，請按[錄製檔案]重新錄製
                </p>
                
            </div>

            <div class="test_area">
                <div class="test_area_content">
                    <div class="test_area_time">
                        <h5>00:10</h5>
                    </div>
                    <div class="test_area_answer">
                        <button id="micBtn" class="test_area_answer_btn instructions_item">
                            <span class="icon_btn mic_btn"><i class="fa-solid fa-microphone-lines"></i></span>
                        </button>
                        <button id="playBtn" class="test_area_answer_btn instructions_item">
                            <span class="icon_btn play_btn"><i class="fa-solid fa-play"></i></span>
                        </button>
                    </div>
                </div>
                

                <div class="next_page_btn">
                    <a href="quiz_instructions.html" class="test_area_answer_btn instructions_item">
                        <span class="icon_btn next_btn"><i class="fa-solid fa-arrow-right"></i></span>
                    </a>
                </div>
            </div>

        </div>
    </main>

    <!-- JS -->
    <script src="../Content/js/jquery-3.5.1.min.js"></script>
    <script src="../Content/js/fontawesome-free-6.1.1.min.js"></script>
    <script src="../Content/js/bootstrap@5.3.2.bundle.min.js"></script>

    <!-- this page widgets JS -->

    <script>
        $(document).ready(function () {
            $("header").load("header.html", function () {});
        });

        //按鈕功能
        $("#micBtn").click(function () {
            if ($(this).hasClass("play")) {
                $(this).removeClass("play");
            } else {
                $(".instructions_item").removeClass("play");
                $(this).addClass("play");
            };
        });

        $("#playBtn").click(function () {
            if ($(this).hasClass("play")) {
                $(this).removeClass("play");
            } else {
                $(".instructions_item").removeClass("play");
                $(this).addClass("play");
            };
        });
    </script>
