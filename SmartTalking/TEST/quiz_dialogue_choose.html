    <!-- this page widgets JS -->

    <script>
        $(document).ready(function () {
            $("header").load("header.html", function () {
                $('.nav-study').addClass('active');
            });

            //按鈕功能
            $(".recording_icon").click(function () {
                $(this).toggleClass("play");
                if ($(this).hasClass("play")) {
                    $(this).children().removeClass("fa-microphone");
                    $(this).children().addClass("fa-stop");
                } else {
                    $(this).children().addClass("fa-microphone");
                    $(this).children().removeClass("fa-stop");
                };
            });
        });
    </script>
