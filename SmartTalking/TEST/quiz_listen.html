                                </span><br/>

                                    <label>老師:大衛第一天來學校。漢文，你能帶大衛認識學校嗎?</label>

    <script>
        $(document).ready(function () {

        //按鈕功能
        $("#micBtn").click(function () {
            if ($(this).hasClass("play")) {
                $(this).removeClass("play");
            } else {
                $(".instructions_item").removeClass("play");
                $(this).addClass("play");
            };
        });

        $("#playBtn").click(function () {
            if ($(this).hasClass("play")) {
                $(this).removeClass("play");
            } else {
                $(".instructions_item").removeClass("play");
                $(this).addClass("play");
            };
        });
    </script>
