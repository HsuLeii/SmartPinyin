        <div class="main quiz_page">
            <div class="test_area questionnaire_area">
                <div class="questionnaire_item_area">
                    <div class="questionnaire_logo">
                        <img src="../Content/image/logo/logo_1.svg" alt="">
                    </div>
                    <div class="page_tittle">
                        <h4>問卷調查</h4>
                        <h4>Questionnaire</h4>
                    </div>
                    <div class="page_text">
                        <p>謝謝您使用本系統。您覺得這個網站怎麼樣？<br/>如果可以，請給我們一些回饋，協助我們優化這個網站！</p>
                        <p>Thank you for using this website. How did you like it? <br/>Please help us improve by answering a few questions.</p>
                    </div>
                    <div class="questionnaire_content">
                        <div class="questionnaire_content_item">
                            <div class="input_area">
                                <label class="input-group-label" for="Qone">
                                    *1.對話品質 Conversation Quality
                                </label>
                                <label class="input-group-label narrate-label" for="Qone">
                                    您認為AI的對話品質如何？<br/>
                                    How would you rate the quality of the AI's conversation?
                                </label>
                                <label class="radio-inline">
                                    <input id="Qone1" type="radio" value="0" name="Qone">非常好 Excellent
                                </label>
                                <label class="radio-inline">
                                    <input id="Qone2" type="radio" value="1" name="Qone">好 Good
                                </label>
                                <label class="radio-inline">
                                    <input id="Qone3" type="radio" value="2" name="Qone">一般  Average
                                </label>
                                <label class="radio-inline">
                                    <input id="Qone4" type="radio" value="3" name="Qone">不好 Poor
                                </label>
                                <label class="radio-inline">
                                    <input id="Qone5" type="radio" value="4" name="Qone">非常不好 Very Poor
                                </label>
    
                                <span class="text-danger" style="display: none;" data-valmsg-for="" data-valmsg-replace="">
                                    請選擇
                                </span>
                            </div>
    
                            <div class="input_area">
                                <label class="input-group-label" for="Qone">
                                    *2.主題符合度 / Topic Relevance
                                </label>
                                <label class="input-group-label narrate-label" for="Qtwo">
                                    AI的對話是否符合您選擇的主題？<br/>
                                    Did the AI's conversation match your chosen topic?
                                </label>
                                <label class="radio-inline">
                                    <input id="Qtwo1" type="radio" value="0" name="Qtwo">非常符合 Very Relevant
                                </label>
                                <label class="radio-inline">
                                    <input id="Qtwo2" type="radio" value="1" name="Qtwo">符合 Relevant
                                </label>
                                <label class="radio-inline">
                                    <input id="Qtwo3" type="radio" value="2" name="Qtwo">一般  Average
                                </label>
                                <label class="radio-inline">
                                    <input id="Qtwo4" type="radio" value="3" name="Qtwo">不符合 Not Relevant
                                </label>
                                <label class="radio-inline">
                                    <input id="Qtwo5" type="radio" value="4" name="Qtwo">全不符合 Completely Irrelevant
                                </label>
    
                                <span class="text-danger" style="display: none;" data-valmsg-for="" data-valmsg-replace="">
                                    請選擇
                                </span>
                            </div>
    
                            <div class="input_area">
                                <label class="input-group-label" for="Qthree">
                                    *3.聲音品質 Sound Quality
                                </label>
                                <label class="input-group-label narrate-label" for="Qthree">
                                    您對AI的聲音滿意嗎？<br/>
                                    Are you satisfied with the AI's voice?
                                </label>
                                <label class="radio-inline">
                                    <input id="Qfour1" type="radio" value="0" name="Qfour">非常滿意 Very satisfied
                                </label>
                                <label class="radio-inline">
                                    <input id="Qfour2" type="radio" value="1" name="Qfour">滿意 Satisfied
                                </label>
                                <label class="radio-inline">
                                    <input id="Qfour3" type="radio" value="2" name="Qfour">一般  Average
                                </label>
                                <label class="radio-inline">
                                    <input id="Qfour4" type="radio" value="3" name="Qfour">不滿意 Unsatisfied
                                </label>
                                <label class="radio-inline">
                                    <input id="Qfour5" type="radio" value="4" name="Qfour">非常不滿意 Very Unsatisfied
                                </label>
    
                                <span class="text-danger" style="display: none;" data-valmsg-for="" data-valmsg-replace="">
                                    請選擇
                                </span>
                            </div>
    
                            <div class="input_area">
                                <label class="input-group-label" for="Qfour">
                                    *4.語速 Speech Rate
                                </label>
                                <label class="input-group-label narrate-label" for="Qfour">
                                    您對AI的語速滿意嗎？<br/>
                                    Are you satisfied with the AI's speech rate
                                </label>
                                <label class="radio-inline">
                                    <input id="Qfour1" type="radio" value="0" name="Qfour">非常滿意 Very satisfied
                                </label>
                                <label class="radio-inline">
                                    <input id="Qfour2" type="radio" value="1" name="Qfour">滿意 Satisfied
                                </label>
                                <label class="radio-inline">
                                    <input id="Qfour3" type="radio" value="2" name="Qfour">一般  Average
                                </label>
                                <label class="radio-inline">
                                    <input id="Qfour4" type="radio" value="3" name="Qfour">不滿意 Unsatisfied
                                </label>
                                <label class="radio-inline">
                                    <input id="Qfour5" type="radio" value="4" name="Qfour">非常不滿意 Very Unsatisfied
                                </label>
    
                                <span class="text-danger" style="display: none;" data-valmsg-for="" data-valmsg-replace="">
                                    請選擇
                                </span>
                            </div>
    
                            <div class="input_area">
                                <label class="input-group-label" for="Qfive">
                                    *5.整體體驗 / Overall Experience
                                </label>
                                <label class="input-group-label narrate-label" for="Qfive">
                                    您對這次對話的整體體驗滿意嗎？<br/>
                                    Are you satisfied with your overall experience?
                                </label>
                                <label class="radio-inline">
                                    <input id="Qfive1" type="radio" value="0" name="Qfive">非常滿意 Very satisfied
                                </label>
                                <label class="radio-inline">
                                    <input id="Qfive2" type="radio" value="1" name="Qfive">滿意 Satisfied
                                </label>
                                <label class="radio-inline">
                                    <input id="Qfive3" type="radio" value="2" name="Qfive">一般  Average
                                </label>
                                <label class="radio-inline">
                                    <input id="Qfive4" type="radio" value="3" name="Qfive">不滿意 Unsatisfied
                                </label>
                                <label class="radio-inline">
                                    <input id="Qfive5" type="radio" value="4" name="Qfive">非常不滿意 Very Unsatisfied
                                </label>
    
                                <span class="text-danger" style="display: none;" data-valmsg-for="" data-valmsg-replace="">
                                    請選擇
                                </span>
                            </div>
    
                            <div class="input_area">
                                <label class="input-group-label" for="Qsix">
                                    6.建議與意見 Suggestions and Comments
                                </label>
                                <label class="input-group-label" for="Qsix">
                                    您有什麼建議或意見可以讓我們改進嗎？<br/>
                                    Do you have any suggestions or comments for improvement?
                                </label>
                                <textarea id="Qsix" class="input-group-textarea" placeholder="您有什麼建議或意見可以讓我們改進嗎？ Do you have any suggestions or comments for improvement?"></textarea> 
                            </div>
