<body>

  <header>
  </header>

  <main>
    <div class="login_area">

      <div class="login_form">
        <form class="form-signin" action="/CCS2023/Login/SignIn?culture=zh-TW" method="post">
          <input type="hidden" id="culture" name="culture" value="zh-TW">
  
          <img id="logo" class="login_img" src="Content/image/logo/logo.svg" alt="">
          <div class="login_title">
            <h3>登入</h3>
          </div>
  
          <div class="input_area">
            <input type="text" id="inputAccount" name="account" class="form-control" placeholder="請輸入你的帳號" required
              autofocus>
              <label for="inputAccount" class="input-group-text icon_item">
                <i class="fa-solid fa-user"></i>
              </label>
          </div>
          <div class="input_area show_hide_password">
            

            <button type="button" class="input-group-text icon_eye">
              <i class="fas fa-eye-slash"></i>
            </button>

            <input type="password" id="inputPassword" name="password" class="form-control input_password"
              placeholder="請輸入你的密碼" required>

              <label for="inputPassword" class="input-group-text icon_item">
                <i class="fa-solid fa-lock"></i>
              </label>
            
          </div>
  
          <div class="save_password">
            <input type="checkbox" value="remember-me" id="save_password" class="save_password_checkbox">
            <label for="save_password">儲存密碼</label>
          </div>
  
          <button class="button solid_color button_login" type="submit"
            onclick="location.href='TEST/select_page.html'">登入</button>
  
          <div class="register_btn">
            <p>沒有帳戶嗎？<a href="register.html">立即申請新帳戶！</a></p>
          </div>
  
        </form>
      </div>
      

    </div>

    <div class="robot_img">
      <img src="../Content/image/logo/robot.png" alt="">
  </div>
  </main>
