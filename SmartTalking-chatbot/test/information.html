<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SmartTalking-Mandarin</title>
    <meta name="description" content="SmartTalking-Mandarin" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SmartTalking-Mandarin" />
    <meta property="og:site_name" content="SmartTalking-Mandarin" />
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <!-- 之後改成正式網址的連結 -->
    <meta property="og:image" content="https://hsuleii.github.io/SmartPinyin/SmartTalking-chatbot/Content/image/main/og_image.jpg" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="SmartTalking-Mandarin" />
    <!-- 之後改成正式網址的連結 -->
    <meta name="twitter:image" content="https://hsuleii.github.io/SmartPinyin/SmartTalking-chatbot/Content/image/main/og_image.jpg" />
    <meta itemprop="name" content="SmartTalking-Mandarin">
    <!-- 之後改成正式網址的連結 -->
    <meta itemprop="image" content="https://hsuleii.github.io/SmartPinyin/SmartTalking-chatbot/Content/image/main/og_image.jpg">
    <link rel="shortcut icon" type="image/x-icon" href="../Content/image/favicon.ico" />
  
  
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../Content/css/bootstrap-5.1.1.min.css" />
  
    <!-- my core CSS -->
    <link rel="stylesheet" href="../Content/css/SmartTalking-chatbot.css" />
  </head>

<body>
    <main>
        <div class="test_area information_area">

            <div class="information_item_area">
                <div class="starquiz_logo">
                    <img src="../Content/image/logo/logo_1.svg" alt="">
                </div>

                <form class="information_area" action="" method="post">

                    <div class="input_area">
                        <label class="input-group-label" for="ChineseName">
                            中文姓名<br />
                            ChineseName
                        </label>
                        <input type="text" id="ChineseName" class="form-control" value="" placeholder="中文姓名 ChineseName">
                        <span class="text-danger field-validation-valid" data-valmsg-for="ClassName"
                            data-valmsg-replace="true"></span>
                    </div>

                    <div class="input_area">
                        <label class="input-group-label" for="Nationality">
                            國籍<br />
                            Nationality
                        </label>
                        <button type="button" id="Nationality" class="form-control" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <p id="dropdown_text">國籍 Nationality</p>
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item Nationality-dropdown-li Nationality-dropdown-one" href="#">
                                    國籍1 Nationality
                            </li>
                            <li class="dropdown-item Nationality-dropdown-li Nationality-dropdown-two" href="#">
                                    國籍2 Nationality
                            </li>
                        </ul>
                    </div>

                    <div class="input_area">
                        <label class="input-group-label" for="Gender">
                            性別<br />
                            Gender
                        </label>
                        <button type="button" id="Gender" class="form-control" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <p id="dropdown_text">性別 Gender</p>
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item Gender-dropdown-li Gender-dropdown-one" href="#">
                                    性別1 Gender
                            </li>
                            <li class="dropdown-item Gender-dropdown-li Gender-dropdown-two" href="#">
                                    性別2 Gender
                            </li>
                        </ul>
                    </div>

                    <div class="input_area">
                        <label class="input-group-label" for="ChineseLevel">
                            語言程度<br />
                            Chinese level
                        </label>
                        <button type="button" id="ChineseLevel" class="form-control" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <p id="dropdown_text">語言程度 Chinese level</p>
                        </button>
                        <ul class="dropdown-menu">
                            <li id="item1" class="dropdown-item ChineseLevel-dropdown-li ChineseLevel-dropdown-one" href="#">
                                    語言程度1 Chinese level
                            </li>
                            <li id="item2" class="dropdown-item ChineseLevel-dropdown-li ChineseLevel-dropdown-two" href="#">
                                    語言程度2 Chinese level
                            </li>
                        </ul>
                    </div>

                    <div class="input_area">
                        <label class="input-group-label" for="Textbook">
                            使用教材<br />
                            Textbook
                        </label>
                        <button type="button" id="Textbook" class="form-control" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <p id="dropdown_text">使用教材 Textbook</p>
                        </button>
                        <ul class="dropdown-menu">
                            <li id="item1" class="dropdown-item Textbook-dropdown-li Textbook-dropdown-one" href="#">
                                    使用教材1 Textbook
                            </li>
                            <li id="item2" class="dropdown-item Textbook-dropdown-li Textbook-dropdown-two" href="#">
                                    使用教材2 Textbook
                            </li>
                        </ul>
                    </div>

                    <div class="input_area">
                        <label class="input-group-label" for="Textbookinput">
                            使用教材<br />
                            Textbook
                        </label>
                        <input type="text" id="Textbookinput" class="form-control" value="" placeholder="使用教材 Textbook">
                    </div>

                    <div class="input_area">
                        <label class="input-group-label" for="email">
                            聯絡信箱<br />
                            email
                        </label>
                        <input type="text" id="email" class="form-control" value="" placeholder="聯絡信箱 email">
                        <span class="text-danger field-validation-valid" data-valmsg-for="email"
                            data-valmsg-replace="true"></span>
                    </div>

                    <a href="choose_practice.html" class="input_area link_btn_area">
                        <div class="link_btn">
                            <input id="submit" type="button" class="link_btn_text" value="下一頁 NEXT" onclick="location.href='quiz.html'">
                            <div class="link_btn_icon">
                                <i class="fa-solid fa-arrow-right"></i>
                            </div>
                        </div>
                    </a>
                </form>
            </div>
        </div>

    </main>

    <!-- JS -->
    <script src="../Content/js/jquery-3.5.1.min.js"></script>
    <script src="../Content/js/fontawesome-free-6.1.1.min.js"></script>
    <script src="../Content/js/bootstrap.bundle-5.1.1.min.js"></script>

    <!-- this page widgets JS -->

    <script>
        // 國籍Nationality
        var Nationality_one = $(".Nationality-dropdown-one").text();
        var Nationality_two = $(".Nationality-dropdown-two").text();
        $(".Nationality-dropdown-one").click(function () {
            document.querySelector("#Nationality > #dropdown_text").innerHTML = Nationality_one;
            $("#Nationality").children("#dropdown_text").css({color: "#314675"});
            $(".Nationality-dropdown-li").removeClass("check");
            $(this).addClass("check");
        });
        $(".Nationality-dropdown-two").click(function () {
            document.querySelector("#Nationality > #dropdown_text").textContent = Nationality_two;
            $("#Nationality").children("#dropdown_text").css({color: "#314675"});
            $(".Nationality-dropdown-li").removeClass("check");
            $(this).addClass("check");
        });

        // 性別Gender
        var Gender_one = $(".Gender-dropdown-one").text();
        var Gender_two = $(".Gender-dropdown-two").text();
        $(".Gender-dropdown-one").click(function () {
            document.querySelector("#Gender > #dropdown_text").innerHTML = Gender_one;
            $("#Gender").children("#dropdown_text").css({color: "#314675"});
            $(".Gender-dropdown-li").removeClass("check");
            $(this).addClass("check");
        });
        $(".Gender-dropdown-two").click(function () {
            document.querySelector("#Gender > #dropdown_text").innerHTML = Gender_two;
            $("#Gender").children("#dropdown_text").css({color: "#314675"});
            $(".Gender-dropdown-li").removeClass("check");
            $(this).addClass("check");
        });

        // 語言程度Chinese level
        var ChineseLevel_one = $(".ChineseLevel-dropdown-one").text();
        var ChineseLevel_two = $(".ChineseLevel-dropdown-two").text();
        $(".ChineseLevel-dropdown-one").click(function () {
            document.querySelector("#ChineseLevel > #dropdown_text").innerHTML = ChineseLevel_one;
            $("#ChineseLevel").children("#dropdown_text").css({color: "#314675"});
            $(".ChineseLevel-dropdown-li").removeClass("check");
            $(this).addClass("check");
        });
        $(".ChineseLevel-dropdown-two").click(function () {
            document.querySelector("#ChineseLevel > #dropdown_text").innerHTML = ChineseLevel_two;
            $("#ChineseLevel").children("#dropdown_text").css({color: "#314675"});
            $(".ChineseLevel-dropdown-li").removeClass("check");
            $(this).addClass("check");
        });

        // 使用教材 Textbook
        var Textbook_one = $(".Textbook-dropdown-one").text();
        var Textbook_two = $(".Textbook-dropdown-two").text();
        $(".Textbook-dropdown-one").click(function () {
            document.querySelector("#Textbook > #dropdown_text").innerHTML = Textbook_one;
            $("#Textbook").children("#dropdown_text").css({color: "#314675"});
            $(".Textbook-dropdown-li").removeClass("check");
            $(this).addClass("check");
        });
        $(".Textbook-dropdown-two").click(function () {
            document.querySelector("#Textbook > #dropdown_text").innerHTML = Textbook_two;
            $("#Textbook").children("#dropdown_text").css({color: "#314675"});
            $(".Textbook-dropdown-li").removeClass("check");
            $(this).addClass("check");
        });
    </script>
</body>

</html>
