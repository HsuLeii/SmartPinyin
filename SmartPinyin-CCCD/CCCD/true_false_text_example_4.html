<!doctype html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SmartPinyin中文智能聽說系統-拼音">
    <meta name="author"
        content="SmartPinyin中文智能聽說系統-拼音, National Taiwan Normal University, NTNU, College of Education e-Learning Lab. NTNU">
    <title>SmartPinyin中文智能聽說系統</title>
    <link rel="shortcut icon" type="image/x-icon" href="image/SP.ico">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-5.1.1.min.css">
    <link rel="stylesheet" href="css/fontawesome-free-6.1.1-web.min.css">

    <!-- this page widgets CSS -->

    <!-- my core CSS -->
    <link rel="stylesheet" type="text/css" href="css/CCCDstyles.css">
</head>

<body>
    <header>
    </header>
    <!-- ------- ------- ------- ------- ------- ------- ------- -->
    <main>
        <div class="quiz_area">
            <div class="quiz_area_top col-11">
                <div class="player_area">
                    <div class="play_area col-12 col-xl-9">                        
                        <i class="fa-solid fa-play cursor color_main"></i>
                        <label for="playRange" class="form-label">
                            00:00/04:30
                        </label>
                        <input type="range" id="playRange" name="playRange" min="0" max="100" value="0">
                    </div>
                    <div class="sound_area col-8 col-sm-4 col-lg-3 ">
                        <i class="fa-solid fa-volume-high icon_volume cursor color_main"></i>
                        <label for="soundRange" class="form-label">
                        </label>
                        <input type="range" id="soundRange" name="soundRange" min="0" max="100" value="100">
                    </div>
                </div>

            </div>
            <div class="answer_area col-11">
                <div class="description_area">
                    <div class="description_area_title">
                        <h3>
                            說明及範例
                        </h3>
                    </div>
                    <div class="description_area_instructions">
                        <p>
                            這一題的答案是「V」，請在螢幕上點選「V」。
                        </p>
                    </div>
                </div>

                <div class="topic_area example_topic">
                    <div class="topic">
                        <div class="topic_number"><h4>1.</h4></div>
                        <div class="topic_text col-11"><h4>他眼睛不舒服。</h4></div>
                    </div>
                    <div class="answer_list col-11">
                        <div class="form-check form-check-inline check">
                            <input class="form-check-input sample_answer" type="radio" name="true_false" id="answer_one" disabled>
                            <label class="form-check-label" for="answer_one">
                                <div class="answer_content">
                                        V
                                </div>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="true_false" id="answer_two" disabled>
                            <label class="form-check-label" for="answer_two">
                                <div class="answer_content">
                                        X
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="next_page">
                    <a href="true_false_text.html">
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <!-- ------- ------- ------- ------- ------- ------- ------- -->
    <footer class="footer">
    </footer>

    <!-- player range JS -->
    <script src="js/range.js"></script>
    <!-- ------- ------- ------- ------- ------- ------- ------- -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap-5.1.1.min.js"></script>
    <script src="js/fontawesome-free-6.1.1.min.js"></script>
    <!-- form input JS -->
    <script src="js/form.js"></script>
    <script>
        $(document).ready(function () {
            //nowPage (此頁必留)
            $('header').load('header.html');
        });
    </script>
</body>

</html>
