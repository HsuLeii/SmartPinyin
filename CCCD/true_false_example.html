<!doctype html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SmartPinyin中文智能聽說系統-拼音">
    <meta name="author"
        content="SmartPinyin中文智能聽說系統-拼音, National Taiwan Normal University, NTNU, College of Education e-Learning Lab. NTNU">
    <title>SmartPinyin中文智能聽說系統</title>
    <link rel="shortcut icon" type="image/x-icon" href="image/SP.ico">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-5.1.1.min.css">
    <link rel="stylesheet" href="css/fontawesome-free-6.1.1-web.min.css">

    <!-- this page widgets CSS -->

    <!-- my core CSS -->
    <link rel="stylesheet" type="text/css" href="css/CCCDstyles.css">
</head>

<body>
    <header>
        <div class="header_logo">
            <img src="image/logo/SmartPinyin.svg" alt="">
        </div>
    </header>
    <!-- ------- ------- ------- ------- ------- ------- ------- -->
    <main>
        <div class="quiz_area">
            <div class="quiz_area_top col-11">
                <div class="player_area">
                    <div class="play_area col-12 col-xl-9 col-xxl-10">
                        <i class="fa-solid fa-play cursor color_main"></i>
                        <label for="playRange" class="form-label">
                            00:00/04:30
                        </label>
                        <input type="range" id="playRange" name="playRange" min="0" max="100" value="0">
                    </div>
                    <div class="sound_area col-8 col-sm-4 col-lg-3 ">
                        <i class="fa-solid fa-volume-high icon_volume cursor color_main"></i>
                        <label for="soundRange" class="form-label">
                        </label>
                        <input type="range" id="soundRange" name="soundRange" min="0" max="100" value="100">
                    </div>
                </div>
                <div class="quiz_progress_area">
                    <div class="quiz_progress_title">
                        <p>測驗進度</p>
                    </div>
                    <div class="quiz_progress">
                        <p id="progress_value" class="quiz_progress_value">60%</p>
                        <svg viewBox="-1 -1 35 35">
                            <circle cx="16" cy="16" r="15.9155" class="quiz_progress_background"></circle>
                            <circle cx="16" cy="16" r="15.9155" id="progress_bar" class="quiz_progress_bar"
                                style="stroke-dasharray: 60 100;"></circle>
                        </svg>
                    </div>
                </div>

            </div>
            <div class="answer_area col-11">
                <div class="answer_area_title">
                    <h3>
                        說明及範例
                    </h3>
                    <div class="answer_area_instructions">
                        <p>
                            在這個部分，每题都有一張圖片，你會聽到一個短語或句子。<br />
                            請根據聽到的內容判斷對錯。<br />
                            每題念兩次，第一次唸完以後先停三秒，再念第二次。<br />
                            第二次唸完以後停三秒，就繼續下一題。（簡體-音檔+文字）<br />
    
                            <br />
                            <div  dir="rtl"><p>מבחן בעברית<br /></p></div>
                            <p>
                            請根據聽到的內容判斷對錯。<br />
                            每題念兩次，第一次唸完以後先停三秒，再念第二次。<br />
                            第二次唸完以後停三秒，就繼續下一題。（希伯來文-音檔+文字）<br />
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- ------- ------- ------- ------- ------- ------- ------- -->
    <footer class="footer">
    </footer>

    <!-- ------- ------- ------- ------- ------- ------- ------- -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap-5.1.1.min.js"></script>
    <script src="js/fontawesome-free-6.1.1.min.js"></script>
    <script>
        //取得播放range
        var playRange = document.getElementById("playRange");
        //取得播放距離
        var playRangeWidth = (value) => {
            document.documentElement.style.setProperty("--playRange", value + "%");
        }

        //取得聲音range
        var soundRange = document.getElementById("soundRange");
        //取得聲音距離
        var soundRangeWidth = (value) => {
            document.documentElement.style.setProperty("--soundRange", 100 - value + "%");
            if (value < 1) {
                $(".icon_volume").removeClass("fa-volume-high");
                $(".icon_volume").removeClass("fa-volume-low");
                $(".icon_volume").addClass("fa-volume-xmark");

            } else if (value < 45) {
                $(".icon_volume").removeClass("fa-volume-xmark");
                $(".icon_volume").removeClass("fa-volume-high");
                $(".icon_volume").addClass(" fa-volume-low");

            } else {
                $(".icon_volume").removeClass("fa-volume-low");
                $(".icon_volume").removeClass("fa-volume-xmark");
                $(".icon_volume").addClass("fa-volume-high");
            }
        }

        //更改播放距離顏色
        function updatePlayRangeProperty() {
            playRangeWidth(playRange.value);
        }

        function updateSoundRangeProperty() {
            soundRangeWidth(soundRange.value);
        }

        playRange.addEventListener("input", updatePlayRangeProperty);
        soundRange.addEventListener("input", updateSoundRangeProperty);
    </script>

</body>

</html>
