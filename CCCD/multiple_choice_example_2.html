<body>
    <header>
    </header>
    <!-- ------- ------- ------- ------- ------- ------- ------- -->
    <main>
        <div class="quiz_area">
            <div class="quiz_area_top col-11">
                <div class="player_area col-12 col-xl-9 col-xxl-7">
                    <div class="play_area col-12 col-xl-9">
                        <i class="fa-solid fa-play cursor color_main"></i>
                        <label for="playRange" class="form-label">
                            00:00/04:30
                        </label>
                        <input type="range" id="playRange" name="playRange" min="0" max="100" value="0">
                    </div>
                    <div class="sound_area col-8 col-sm-4 col-lg-3 ">
                        <i class="fa-solid fa-volume-high icon_volume cursor color_main"></i>
                        <label for="soundRange" class="form-label">
                        </label>
                        <input type="range" id="soundRange" name="soundRange" min="0" max="100" value="100">
                    </div>
                </div>
            </div>
            <div class="answer_area col-11">
                <div class="description_area hebrew" dir="rtl">
                    <div class="description_area_title">
                        <h3>
                            תיאור ודוגמאות
                        </h3>
                    </div>
                    <div class="description_area_instructions">
                        <p>
                            שאלות לדוגמה הן כדלקמן<br />
                            אתה תשמע שני אנשים מדברים<br />
                            לאחר מכן, תשמע שאלה<br />
                        </p>
                    </div>
                </div>

                <div class="description_area">
                    <div class="description_area_title">
                        <h3>
                            說明及範例
                        </h3>
                    </div>
                    <div class="description_area_instructions">
                        <p>
                            例題如下<br />
                            你會聽到兩個人的對話<br />
                            接著，你會聽到一個問題<br />
                        </p>
                    </div>
                </div>

                <div class="topic_area">
                    <div class="topic">
                        <div class="topic_number"><h4>1.</h4></div>
                    </div>
                    <div class="answer_list col-12">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="multiple_choice" id="answer_one">
                            <label class="form-check-label" for="answer_one">
                                <div class="answer_options">
                                    (A)
                                </div>
                                <div class="answer_content">
                                    買手機
                                </div>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="multiple_choice" id="answer_two">
                            <label class="form-check-label" for="answer_two">
                                <div class="answer_options">
                                    (B)
                                </div>
                                <div class="answer_content">
                                    去親戚家
                                </div>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="multiple_choice" id="answer_three">
                            <label class="form-check-label" for="answer_three">
                                <div class="answer_options">
                                    (C)
                                </div>
                                <div class="answer_content">
                                    繳電話費
                                </div>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="multiple_choice" id="answer_four">
                            <label class="form-check-label" for="answer_four">
                                <div class="answer_options">
                                    (D)
                                </div>
                                <div class="answer_content">
                                    找吳老師
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="next_page">
                        <a href="multiple_choice_example_3.html">
                            <i class="fa-solid fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
