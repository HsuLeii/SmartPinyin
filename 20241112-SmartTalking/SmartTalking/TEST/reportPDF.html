</head>

<body>
  <!-- ------- ------- ------- ------- ------- ------- ------- -->
  <main>
      <div class="page page_PDF">
        <div class="page_container">
          <div class="page_header">
            <div class="page_tittle_area">
              <h5 class="page_tittle">測驗報表</h5>
              <div class="tittle_bg">
                <img src="../Content/image/photo/report/ribbon.svg" alt="">
              </div>
            </div>

            <div class="frame_one">
              <div class="frame_two">
                <div class="page_header_logo">
                  <img src="../Content/image/logo/logo.svg" alt="">
                </div>
              </div>
            </div>

          </div>

          <div class="page_body">
            <div class="frame_one">
              <div class="frame_two">
                <!-- content START -->
                <!--基本資料 start-->
                <div class="page_information">
                  <div class="page_information_triangle page_information_triangle_left">

                  </div>
                  <div class="page_information_triangle page_information_triangle_right">
                    
                  </div>
                  <div class="information_name">
                    <div>
                      <span class="circle"></span>
                      <span class="information_text">
                        <span>
                          姓名：
                        </span>
                        <span>
                          SmartTalking
                        </span>
                      </span>
                    </div>
                  </div>

                  <div class="information_time">
                    <div>
                      <span class="circle"></span>
                      <span class="information_text">
                        <span>
                          測驗時間：
                        </span>
                        <span>
                          2024/09/05
                        </span>
                      </span>
                    </div>
                  </div>

                  <div class="information_course">
                    <div>
                      <span class="circle"></span>
                      <span class="information_text">
                        <span>
                          測驗名稱：
                        </span>
                        <span>
                          全方位中文1 第1課 新同學
                        </span>
                      </span>
                    </div>
                  </div>
                </div>
                <!--基本資料 end-->
                <div class="page_content">
                  <div class="page_score_logo">
                    <div class="antenna">
                      <img src="../Content/image/photo/report/antenna.svg" alt="">
                    </div>

                    <div class="page_score_area">

                      <div class="page_score_content">
                        <p>
                          <span class="total_score">
                            ACTFL：
                          </span>
                          <span class="page_num">
                            Intermediate High
                          </span>
                        </p>
                      </div>
                    </div>

                    <div class="ear left_ear">
                      <img src="../Content/image/photo/report/left_ear.svg" alt="">
                    </div>

                    <div class="ear right_ear">
                      <img src="../Content/image/photo/report/right_ear.svg" alt="">
                    </div>
                  </div>

                  <!-- 口說辨識結果 start -->

                  <div class="speaking_result_table_area">
                    <table class="speaking_result_table">
                      <thead>
                        <tr>
                          <th class="speaking_table_text table_exercise">練習內容</th>
                          <th class="speaking_table_text table_score">整體表現</th>
                          <th class="speaking_table_text table_pronounce">發音</th>
                          <th class="speaking_table_text table_fluency">流利度</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td class="speaking_table_text table_exercise">
                            <span class="wrong">大</span><span class="wrong">家</span>好，我<span class="wrong">叫</span>大衛。
                          </td>
                          <td class="speaking_table_text table_score good">
                            <img src="../Content/image/svg/face_good.svg" alt="">
                          </td>
                          <td class="speaking_table_text table_pronounce">80</td>
                          <td class="speaking_table_text table_fluency">75</td>
                        </tr>
                        <tr>
                          <td class="speaking_table_text table_exercise">
                            我是美國人，今年二十歲。
                          </td>
                          <td class="speaking_table_text table_score general">
                            <img src="../Content/image/svg/face_general.svg" alt="">
                          </td>
                          <td class="speaking_table_text table_pronounce">85</td>
                          <td class="speaking_table_text table_fluency">80</td>
                        </tr>
                        <tr>
                          <td class="speaking_table_text table_exercise">
                            你好，很高興認識你。你好，很高興認識你。你好，很高興認識你。
                          </td>
                          <td class="speaking_table_text table_score bad">
                            <img src="../Content/image/svg/face_bad.svg" alt="">
                          </td>
                          <td class="speaking_table_text table_pronounce">100</td>
                          <td class="speaking_table_text table_fluency">80</td>
                        </tr>
                        <tr>
                          <td class="speaking_table_text table_exercise">
                            請問銀行在哪裡？
                          </td>
                          <td class="speaking_table_text table_score bad">
                            <img src="../Content/image/svg/face_bad.svg" alt="">
                          </td>
                          <td class="speaking_table_text table_pronounce">100</td>
                          <td class="speaking_table_text table_fluency">80</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <!-- 口說辨識結果 end -->

                </div>
                <!-- content END -->
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>

  <!-- JS -->
  <script src="../Content/js/jquery-3.5.1.min.js"></script>
  <script src="../Content/js/fontawesome-free-6.1.1.min.js"></script>

  <!-- this page widgets JS -->
</body>

</html>
